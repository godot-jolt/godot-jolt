name: 🔍 Analyze
on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clang-format:
    name: Formatting
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LLVM
        uses: ./.github/actions/setup-linux
        with:
          toolchain: llvm
          version: 14

      - name: Identify clang-format
        shell: pwsh
        run: clang-format --version

      - name: Run clang-format
        shell: pwsh
        run: ./scripts/run_clang_format.ps1 -SourcePath ./src

  clang-tidy:
    name: Linting (${{ matrix.arch }})
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LLVM
        uses: ./.github/actions/setup-linux
        with:
          toolchain: llvm
          version: 14

      - name: Build 'Debug' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: false
          config: debug

      - name: Build 'Development' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: false
          config: development

      - name: Build 'Distribution' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: false
          config: distribution

      - name: Build 'EditorDebug' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: true
          config: debug

      - name: Build 'EditorDevelopment' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: true
          config: development

      - name: Build 'EditorDistribution' configuration
        uses: ./.github/actions/build-with-cmake
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: true
          config: distribution

      - name: Identify clang-tidy
        shell: pwsh
        run: clang-tidy --version

      - name: Run clang-tidy
        shell: pwsh
        run: >
          ./scripts/run_clang_tidy.ps1
          -SourcePath ./src
          -BuildPath ./build/linux-clang-${{ matrix.arch }}
