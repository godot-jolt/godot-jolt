name: ðŸ” Analyze
on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  clang-format:
    name: Formatting
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LLVM
        uses: ./.github/actions/setup-linux
        with:
          toolchain: llvm
          version: 14

      - name: Identify clang-format
        shell: pwsh
        run: clang-format --version

      - name: Run clang-format
        shell: pwsh
        run: ./scripts/run_clang_format.ps1 -SourcePath ./src

  clang-tidy:
    name: Linting (${{ matrix.arch }})
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LLVM
        uses: ./.github/actions/setup-linux
        with:
          toolchain: llvm
          version: 14

      - name: Configure
        uses: ./.github/actions/cmake-configure
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          args: -DGJ_PRECOMPILE_HEADERS=FALSE

      - name: Build
        uses: ./.github/actions/cmake-build
        with:
          platform: linux-clang
          arch: ${{ matrix.arch }}
          editor: false
          config: debug

      - name: Identify clang-tidy
        shell: pwsh
        run: clang-tidy --version

      - name: Run clang-tidy
        shell: pwsh
        run: >
          ./scripts/run_clang_tidy.ps1
          -SourcePath ./src
          -BuildPath ./build/linux-clang-${{ matrix.arch }}
