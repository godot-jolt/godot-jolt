name: ðŸªŸ Build (Windows)
on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-2022
    name: "\
      ${{ matrix.platform }}-\
      ${{ matrix.arch }}-\
      ${{ matrix.editor == true && 'editor-' || '' }}\
      ${{ matrix.config }}"

    strategy:
      fail-fast: false
      matrix:
        platform: [windows-msvc, windows-clangcl]
        arch: [x64, x86]
        editor: [false, true]
        config: [debug, development, distribution]

        include:
          - platform: windows-clangcl
            arch: x86
            args: -DGDJ_INTERPROCEDURAL_OPTIMIZATION=FALSE

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        uses: ./.github/actions/setup-windows
        with:
          arch: ${{ matrix.arch }}

      - name: Configure
        uses: ./.github/actions/cmake-configure
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          args: ${{ matrix.args }}

      - name: Build
        uses: ./.github/actions/cmake-build
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          editor: ${{ matrix.editor }}
          config: ${{ matrix.config }}
